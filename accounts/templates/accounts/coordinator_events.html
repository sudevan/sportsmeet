<h2>Active Events</h2>

<table border="1" cellpadding="6">
    <tr>
        <th>Event</th>
        <th>Action</th>
    </tr>

    {% for me in meet_events %}
    <tr>
        <td>{{ me.event.name }} ({{ me.meet.name }})</td>
        <td>
            <a href="{% url 'accounts:add_student_to_event' me.id %}">
                Add Students
            </a>
        </td>
    </tr>
    {% empty %}
    <tr>
        <td colspan="2">No active events in current meets</td>
    </tr>
    {% endfor %}
</table>
