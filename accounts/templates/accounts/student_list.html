<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h2>Student List</h2>


    <table border="1" cellpadding="5">
        <tr>
            <th>Email</th>
            <th>Department</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.email }}</td>
            <td>{{ student.department }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No students found</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
