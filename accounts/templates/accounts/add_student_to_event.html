<h2>Add Students to {{ event.name }}</h2>

<hr>

<h3>Option 1: Search Existing Student</h3>

<form method="get">
    <input type="text" name="q" value="{{ query }}" placeholder="Name or Register Number">
    <button type="submit">Search</button>
</form>

<table border="1">
<tr>
    <th>Name</th>
    <th>Register No</th>
    <th>Action</th>
</tr>
{% for s in students %}
<tr>
    <td>{{ s.full_name }}</td>
    <td>{{ s.register_number }}</td>
    <td>
        <a href="{% url 'accounts:register_existing_student' event.id s.id %}">
            Add to Event
        </a>
    </td>
</tr>
{% empty %}
<tr><td colspan="3">No students found</td></tr>
{% endfor %}
</table>

<hr>

<h3>Option 2: Add New Student</h3>

<form method="post" action="{% url 'accounts:add_new_student_and_register' event.id %}">
    {% csrf_token %}
    {{ manual_form.as_p }}
    <button type="submit">Add & Register</button>
</form>
